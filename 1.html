	<body>
		
		<h1>调用方法：写一个二维数组，在控制台调用即可</h1>
		<ul>
			<h4>完成度</h4>
			<li>使用表格渲染数组&nbsp;&nbsp;√</li>
			<li>同时每一列最大值突出显示&nbsp;&nbsp;X</li>

		<pre>
			
			<h4>函数调用说明</h4>
形如：
   
var arr=[[1,2,3,5],[2,4,6,8],[3,5,7,9]];
   	
F12到控制台console,直接输入 arrToHtml(arr);
   	
即可看到渲染结果。

很抱歉，按列排序没有做出来，调试了半天一直有Bug。 <b>:(</b>

		</pre>
		
	<script type="text/javascript">
		
		/***
		 * 题目1：将二维数组转换成表格形式的html
		 * 
		 * 本答案用于面试闪银奇异的前端岗位。
		 * 
		 * 本方法只适用于二维数组。
		 * 
		 *下面是方法：
		 */

		function arrToHtml(arr){
			//创建table
			let body = document.getElementsByTagName('body')[0];
			let table = document.createElement('table');
			
			//表格样式
			table.border = '1px solid black';
			table.style.textAlign = 'center';
			
			//插入table
			body.appendChild(table);
			
			//创建行数
			for(var i =0;i<arr.length;i++){
				
				var tr = document.createElement('tr');

				table.appendChild(tr);
				
			//创建对应的每一行的元素	
				for(var j=0;j<arr[i].length;j++){
					var text = document.createElement('span');
					text.innerHTML = arr[i][j];
					
					//筛选每一“列”的最大值,即每个位置的值是否大于同列的下一个固定位置？
					/*
					 * 	if(arr[i][j]>=arr[i+1][j]){
						text.style.fontSize = '1.5em';
					    }
					 */
					
					
					var td = document.createElement('td');

					td.appendChild(text);
					
					tr.appendChild(td);
				}
				}
			};

		//创建数组
		let arr = [
					[1,2,33,5],
					
					[2,10,15,16],
					
					[3,1,21,20]
		
		
		          ];
		          
		//调用方法，直接生成渲染的html
		arrToHtml(arr);
		
		
	</script>	
		
	</body>
